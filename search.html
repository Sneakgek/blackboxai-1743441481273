<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search | Netflix Clone</title>
    <link href="/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .search-gradient {
            background: rgba(0,0,0,0.8);
        }
        .search-input:focus {
            outline: none;
        }
    </style>
</head>
<body class="bg-black text-white">
    <!-- Header -->
    <header class="fixed top-0 w-full z-50 bg-black p-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="h-8">
            <nav class="ml-8 hidden md:block">
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
                    <li><a href="#" class="hover:text-gray-300">TV Shows</a></li>
                    <li><a href="#" class="hover:text-gray-300">Movies</a></li>
                </ul>
            </nav>
        </div>
        <div class="flex items-center space-x-4">
            <a href="login.html" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-sm">Sign In</a>
        </div>
    </header>

    <!-- Search Section -->
    <section class="pt-24 px-8">
        <div class="relative mb-8">
            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            <input type="text" 
                   placeholder="Titles, people, genres" 
                   class="search-input w-full bg-gray-800 text-white p-3 pl-10 rounded"
                   id="searchInput">
        </div>

        <!-- Search Results -->
        <div id="searchResults">
            <h2 class="text-2xl font-bold mb-6">Popular Searches</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <!-- Popular search items would be populated by JavaScript -->
                <div class="relative group">
                    <img src="https://images.pexels.com/photos/3945317/pexels-photo-3945317.jpeg" 
                         alt="Stranger Things" 
                         class="w-full h-full object-cover rounded">
                    <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-all duration-300 flex items-center justify-center">
                        <button class="opacity-0 group-hover:opacity-100 bg-red-600 hover:bg-red-700 px-4 py-2 rounded-full transition-all duration-300">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                    <p class="mt-2 text-sm">Stranger Things</p>
                </div>
                <!-- More popular search items would go here -->
            </div>

            <div class="mt-12" id="searchResultsContainer">
                <!-- Dynamic search results would be populated here by JavaScript -->
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
