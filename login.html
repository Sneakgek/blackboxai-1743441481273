<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Sign In</title>
    <link href="/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .login-gradient {
            background: rgba(0,0,0,0.7);
        }
    </style>
</head>
<body class="bg-black">
    <div class="relative h-screen">
        <img src="https://images.pexels.com/photos/1117132/pexels-photo-1117132.jpeg" alt="Background" class="w-full h-full object-cover">
        <div class="absolute inset-0 login-gradient"></div>
        
        <header class="fixed top-0 w-full z-50 p-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="h-8">
        </header>

        <div class="relative z-10 max-w-md mx-auto mt-32 bg-black bg-opacity-70 p-16 rounded">
            <h1 class="text-3xl font-bold mb-8">Sign In</h1>
            <form>
                <div class="mb-4">
                    <input type="email" placeholder="Email or phone number" class="w-full bg-gray-700 p-3 rounded">
                </div>
                <div class="mb-6">
                    <input type="password" placeholder="Password" class="w-full bg-gray-700 p-3 rounded">
                </div>
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white p-3 rounded mb-4">
                    Sign In
                </button>
                <div class="flex justify-between text-gray-400 text-sm mb-4">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-1"> Remember me
                    </label>
                    <a href="#" class="hover:underline">Need help?</a>
                </div>
                <div class="text-gray-400 mb-4">
                    <span>New to Netflix? </span>
                    <a href="#" class="text-white hover:underline">Sign up now</a>
                </div>
                <p class="text-xs text-gray-400">
                    This page is protected by Google reCAPTCHA to ensure you're not a bot.
                    <a href="#" class="text-blue-500 hover:underline">Learn more.</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
